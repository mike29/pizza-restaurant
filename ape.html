<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>PIZZA WOOW</title>
<script>
	
window.onload = oppstart; 
function oppstart() {
	
    for (var tall = 0; tall < 100; tall ++) {
			document.getElementById("utskrift").innerHTML += tall + ", ";
		} 
	
	 for (var tall = 100; tall > -1; tall --) {
	
			document.getElementById("utskrift2").innerHTML += tall + ", ";
		}
}
		
</script>
<style>
</style>
</head>
<body>
    <p id="utskrift"></p>
	<p id="utskrift2"></p>
</body>
</html>
